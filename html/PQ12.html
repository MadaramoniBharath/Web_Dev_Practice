<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/server">
            <h1>Feedback Form</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="Message">Message</label> <br>
                <textarea id="Message" name="Message" cols="30" rows="4"></textarea>
            </div>
            <label for="rate">Rate us our of 5:</label>
            <Div>
                <input type="radio" id="1" name="rate" value="1">
                <label for="1">1</label>
                <input type="radio" id="2" name="rate" value="2">
                <label for="2">2</label>
                <input type="radio" id="3" name="rate" value="3">
                <label for="3">3</label>
                <input type="radio" id="4" name="rate" value="4">
                <label for="4">4</label>
                <input type="radio" id="5" name="rate" value="5">
                <label for="5">5</label>
            </Div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
